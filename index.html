<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css" integrity="sha512-bkbbtvfcVjmlzyq/v4GaSiyJY3DStQhRIbJY9D0qrheR4LgSNNzrEQcdkqdJQUbuYCkLkLCj5icLxdjxRQKsJg==" crossorigin="anonymous" /> -->
  <link rel="stylesheet"
  href="https://bootswatch.com/4/yeti/bootstrap.min.css">

  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>

  <title>Booklist Web App</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-reader text-success"></i>My<span class="text-success">Book</span>List</h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="publish">Publish Year</label>
        <input type="text" id="publish" class="form-control">
      </div>
      <input type="submit" value="Add New Book" class="btn btn-success btn-block">
    </form>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publish Year</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="https://kit.fontawesome.com/72702f15a7.js" crossorigin="anonymous"></script>
  <script src="ES6booklist.js"></script>
</body>
</html>
